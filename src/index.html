<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Веб-стандарты</title>
  <meta name="theme-color" content="#2f358f">
<link href="/favicon.svg" rel="icon" type="image/svg+xml">
<link href="/favicon.png" rel="icon" type="image/png">
<link href="/pinned.svg" rel="mask-icon" color="#b03ad9">
<link href="/apple-touch-icon.png" rel="apple-touch-icon">
<link href="manifest.json" rel="manifest" crossorigin="use-credentials">

  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png" />

  <link rel="stylesheet" href="css/main.min.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="header__logo">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs/><circle cx="256" cy="256" r="256" fill="#fff"/><path d="M337.3 82.2l.4 129.9-108.2 58.3V441H396V82.2h-58.7zm.4 299.7h-49.9v-84.1l49.9-25.8v109.9z"/><path d="M117 441V82.2h171.7l-.2 99-58.3 30.8v-69.9h-55.8l2.5 298.9h-1.2z"/></svg>
        </span>
        <span class="header__logo-desc">
          <span class="header__logo-title">Заголовок</span>
          <span class="header__logo-subtitle">Подзаголовок</span>
        </span>
      </a>
      <nav class="header__menu">
        <button class="header__burger" type="button" aria-expanded="false" aria-controls="header__menu-list">
          <svg aria-hidden="true" width="32" height="32">
            <use class="header__burger-icon-menu" href="img/sprite.svg#menu"></use>
            <use class="header__burger-icon-cross" href="img/sprite.svg#cross"></use>
          </svg>
        </button>
        <ul id="menu__list">
          <li>
            <a class="active" href="/">Статьи</a>
          </li>
          <li>
            <a href="#">О проекте</a>
          </li>
          <li>
            <a href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
  <main>
    <article>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <svg class="svg-icon">
              <use xlink:href="/img/sprite.svg#bg"></use>
            </svg>
            <img src="/img/mountains-3840x2160.jpg" alt="mountains-3840x2160.jpg"/>
          </div>
        </div>
      </div>
    </article>
  </main>

  <!--[if lt IE 9]><script src="libs/html5shiv/es5-shim.min.js"></script><script src="libs/html5shiv/html5shiv.min.js"></script><script src="libs/html5shiv/html5shiv-printshiv.min.js"></script><script src="libs/respond/respond.min.js"></script><![endif]-->
  <script src="js/main.min.js"></script>
</body>
</html>
